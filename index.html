<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ily enjoy</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSuvZ9tECk7jF-MWXwemqbNXIN6XyRr1Yw76g&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <script type="text/javascript"
      src="./reader.js">
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./katrina_under_a_table.png" width="30" height="30" alt="">
            Katrina Wants A Story Reader
        </a>
    </nav>

    <main class="container-fluid gradient">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="story" class="font-weight-bold">
                        Story goes here
                    </label>
                    <textarea class="form-control"
                        name="oi" 
                        id="story" 
                        cols="30" 
                        rows="10">
                    </textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <button id="readme-button"
                    class="btn btn-lg btn-success">
                    Read Me!
                </button>
            </div>
            <div class="col-6">
                <div class="foirm-group">
                    <select name="voices" id="voices" class="form-control">
                    </select>
                </div>
            </div>
        </div>

        <div class="row even-spacing">
            <div class="col-6">
                <div class="form-group">
                    <button class="btn btn-dark toggle" id="togglePlay">
                        Pause/Resume
                    </button>
                </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <button class="btn btn-dark toggle" id="stop">
                        Stop
                    </button>
                </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <label for="pitch">
                        Pitch
                    </label>
                    <input class="form-control" 
                        type="range" 
                        id="pitch"
                        min="0"
                        max="2">
                </div>
            </div>

            <div class="col-6">
                <label for="rate">
                    Speed
                </label>
                <div class="form-group">
                    <input class="form-control" 
                        type="range" 
                        id="rate"
                        min="1"
                        max="20">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
